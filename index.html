<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/jpg"
      sizes="*32*32*"
      href="images/favicon-32x32.png"
    />
    <title>Profile card</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img src="./images/victor.jpg" alt="" />
      </div>
      <div class="card__body">
        <h3 class="card__title">Victor Crest <span>26</span></h3>
        <p class="card__text">London</p>
      </div>
      <footer class="card__footer">
        <p class="stat">
          <span class="stat__num">80k </span>
          <span class="stat__label"> Followers</span>
        </p>
        <p class="stat">
          <span class="stat__num">803k</span>
          <span class="stat__label">Likes</span>
        </p>
        <p class="stat">
          <span class="stat__num">1.4k </span>
          <span class="stat__label">Photos</span>
        </p>
      </footer>
    </div>
    <div class="attribution">Coded by <a href="#">Forbes</a></div>
  </body>
</html>
